<ion-header [translucent]="true">
  <ion-toolbar  class="new-background-color">
    <ion-title>
      Scanner   
    </ion-title>
    <ion-button slot="end" (click)="openMenu()">
      <ion-icon  name="menu-outline"></ion-icon>     
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" [style.--background]="scanActive ? '#00000000':'#fff'">
  <ion-item>
    <ion-label>Servicio</ion-label>
    <ion-select [(ngModel)]="servicioWeb" name="servicioWeb" placeholder="Seleccionar">
      <ion-select-option value="reservaMOP">Reserva Espacios</ion-select-option>
      <ion-select-option value="reservaCOPEUCH">Agenda Vacuna</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Sucursal</ion-label>
    <ion-select [(ngModel)]="sucursal" name="sucursal" placeholder="Seleccionar">
      <ion-select-option value="1">Sucursal 1</ion-select-option>
      <ion-select-option value="2">Sucursal 2</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button expand="block" (click)="reserva()" >Mostrar Reserva</ion-button>


  <ion-button class="iniciar" expand="block" (click)="startScanner()" [hidden]="scanActive" >Escanear <ion-icon name="scan-outline"></ion-icon></ion-button>
  <ion-button class="cerrar" expand="block" (click)="stopScanner()" [hidden]="!scanActive" >Cerrar <ion-icon name="close-outline"></ion-icon></ion-button>
</ion-content>
