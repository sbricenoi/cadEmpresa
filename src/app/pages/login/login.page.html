
<ion-content [fullscreen]="true">
  <img src="../../assets/logo/LogoCAD1.png" width="100%"/>
  <ion-card>
    
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input  type="text" [value]="" (change)="setRut($event.target.value)" class="login-input"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input  type="text" [value]="" (change)="setPass($event.target.value)" class="login-input"></ion-input>
    </ion-item>
    <ion-button shape="round" expand="block" (click)="login()">Iniciar Sesión</ion-button>
    <p>{{messError}}</p>
  </ion-card>
</ion-content>
